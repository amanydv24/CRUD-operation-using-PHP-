    <div class="container">

            <div class="col-sm-4 ">
            <form >
                <div class="text-center mt-5"><h3>ADD STUDENT INFORMATION</h3> </div>
                
                <div>
                    <div class ="form-group">
                        <label for="id" >ID</label>
                        <input type="text" class="form-control" id="id"  disabled="disabled"   >
                    </div>
            </form>
            <form  id="myform">
                    <div class ="form-group">
                        <label for="name" >Name</label>
                        <input type="text" class="form-control"  id="name" >
                    </div>
                    <div class ="form-group">
                        <label for="branch" >Branch</label>

                    <div class ="form-group">

                        <input type="text" class="form-control"  id="mobile">
                    </div>
                    <div class ="mt-5">

                        <input type="hidden" class="form-control" id="flag" value="0"  disabled="disabled" >

                    </div>            
                </div>
                <div id="msg"></div>
            </form>
        </div>





        <div class="col-sm-6 offset-sm-2 text-center mt-5"> <h3> STUDENT TABLE </h3>
            <table class="table" >
                <thead>
                    <tr>

                        <th scope="col">Branch</th>
                        <th scope="col">Mobile</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>

            </table>
        </div>
